<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base:: head">
</head>
<body>
<section>

	<div class="container p-5 mt-3">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card card-sh">
					<div class="card-header text-center">
						<p class="fs-4">Edit Product</p>
					</div>
					<div class="card-body">
						<form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
							<input type="hidden" name="id" th:value="${product.id}">
							<div class="mb-3">
								<label>Enter Name</label>
								<input type="text" name="title" th:value="${product.title}" class="form-control" required>
							</div>
							<div class="mb-3">
								<label>Enter Description</label>
								<textarea rows="3" class="form-control" name="description" th:text="${product.description}"></textarea>
							</div>
							<div class="row">
								<div class="mb-3 col">
									<label>Category</label>
									<select class="form-control" name="category" required>
										<option  value="" disabled selected>-- Select Category --</option>
										<option th:each="c : ${categories}" th:value="${c.categoryName}" th:text="${c.categoryName}" th:selected="${c.categoryName} == ${product.category}"></option>
									</select>
								</div>
								<div class="mb-3 col">
									<label>Enter Price</label>
									<input type="number" min="0.1" step="any" name="price" th:value="${product.price}" class="form-control">
								</div>
							</div>
							<div class="row">
								<div class="mb-3 col">
									<label>Upload Image</label>
									<input type="file" name="file" class="form-control">
								</div>
								<div class="mt-4">
									<img th:src="@{'/images/' + ${product.image}}" width="100px" height="100px" alt="Product Image">
								</div>
							</div>
							<button class="btn btn-primary col-md-12 mt-4">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
