<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base:: head">
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center ">
                        <p class="fs-4">Add Product</p>

                    </div>
                    <div class="card-body">
                        <form action="/admin/save-product" method="post"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Name</label> <input type="text" name="title"
                                                                  class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" cols="" class="form-control"
                                          name="description"></textarea>
                            </div>

                            <div class="mb-3">
                                <label>Category</label> <select required class="form-control"
                                                                name="category" >
                                <option disabled selected>--select--</option>
                                <option th:each="c : ${categories}" th:value="${c.categoryName}" th:text="${c.categoryName}"></option>
                            </select>
                            </div>

                            <div class="mb-3">
                                <label>Enter Price</label> <input type="number" name="price" min="0.1" step="any" value="0.1" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                            </div>
                            <div class="row">


                                <div class="mb-3 col">
                                    <label>Upload Image</label> <input type="file" name="file"
                                                                       class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-primary col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
